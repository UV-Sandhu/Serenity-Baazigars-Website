<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Members – Serenity Baazigars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="navbar.css">
    <script src="sidePanel.js"></script>
    
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="assets/photos/logo.png" alt="">
            </div>
            <div class="pages">
                <script>
                    function linksInNav() {
                        let element = document.querySelector("div.pages");
                        element.style.width = "70%"
                        element.innerHTML = `
                        <div class="links">
                            <a href="homePage.html" target="_self">Home</a>
                            <a href="highlights.html" target="_self">Highlights</a>
                            <a href="news.html" target="_self">News</a>
                            <a href="player_page.html" target="_self">Squad</a>
                            </div>
                            `;
                        }
                        
                    function linksInSidebar() {
                        let element = document.querySelector("div.pages");
                        element.style.width = "7%";
                        element.style.margin = "0px 5px 0px 0px";
                        element.innerHTML = '<img class="menu" src="assets/photos/menu_icon.svg" onclick="menuClicked()"></img>'
                        
                        document.querySelector("nav").innerHTML += '<div class="sidePanel"></div>';
                        let sidePanel = document.querySelector(".sidePanel");
                        sidePanel.innerHTML = `
                        <a class="links" href="homePage.html" target="_self">Home</a>
                        <a class="links" href="highlights.html" target="_self">Highlights</a>
                        <a class="links" href="news.html" target="_self">News</a>
                        <a class="links" href="player_page.html" target="_self">Squad</a>
                        `;
                    }


                    width = window.innerWidth;
                    if (width > 770){
                        linksInNav();
                    }
                    else{
                        linksInSidebar();
                    }
                </script>
            </div>
        </div>
    </nav>

    <main>
        <div class="background">
            <video src="assets/videos/background-section1-1080p.mp4" autoplay muted loop></video>
        </div>
        <section class="section-1">
            <div class="content">
                <div class="left">
                    <h1>SERENITY BAAZIGARS</h1>
                    <p>We play like pros, celebrate like maniacs, and believe every match deserves a little drama. Whether it’s a six outta nowhere or a wicket straight from heaven — we bring the serenity before the storm.</p>
                </div>
                <div class="right">
                    <div class="news">
                        <h2>News Highlights:</h2>
                        <div class="carousel">
                            <div class="item">
                                <img src="assets/photos/logo.png" alt="">
                            </div>
                            <div class="item">
                                <img src="assets/photos/spl bg remover.jpg" alt="">
                            </div>
                            <div class="item">
                                <img src="assets/photos/spl bg remover.jpg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="squad">
                        <h2>Our Players:</h2>
                        <div class="carousel">
                            <div class="item">
                                <img src="assets/photos/logo.png" alt="">
                            </div>
                            <div class="item">
                                <img src="assets/photos/spl bg remover.jpg" alt="">
                            </div>
                            <div class="item">
                                <img src="assets/photos/spl bg remover.jpg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="support-us">
                        <h2>Support us on:</h2>
                        <div class="handles">
                            <a href="https://www.instagram.com/serenity_baazigars" target="_blank">
                                <img src="assets/photos/instagramLogo.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
